<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="sie-edge" />
    <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/user.css">
    <title>Connexion</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Créer un compte</h1>
                <div class="social-container">

                </div>
                <span>ou utiliser votre email pour l'enregistrement</span>
                <input type="text" placeholder="Noms">
                <input type="email" placeholder="Email ou telephone">
                <input type="password" placeholder="Mot de passe">
                <button>s'inscrire</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Se connecter</h1>
                <div class="social-container">

                </div>
                <span>ou utiliser votre compte</span>
                <input type="email" placeholder="Email  ou téléphone">
                <input type="password" placeholder="Mot de passe">
                <button>S'identifier</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 style="color: black;"></h1>
                    <p style="color: black;">Pour vous être connecté sur la platefrome, identifiez-vous.</p>
                    <button class="ghost" id="signIn">S'identifier</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 style="color: black;"></h1>
                    <p style="color: black;">Entrer vos informations personnelles et commençez.</p>
                    <button class="ghost" id="signUp">S'enregistrer</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/user.js"></script>
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
</body>

</html>
